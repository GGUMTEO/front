<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/header/login.css">
        <title>로그인</title>
    </head>
    <body>
        <!-- 로그인 -->
        <header id="header" class="header">
            <div class="header-nav">
                <div class="container">
                    <div class="header-nav-wrapper">
                        <a class="category-navigation-logo" href=""
                            ><img
                                class="test-logo" src="/static/images/header/test-logo.png"
                        /></a>
                        <div class="category-navigation-wrapper">
                            <a
                                class="category-navigation"  href=""
                                ><div class="category category-color">
                                    영상
                                </div></a
                            >
                            <a class="category-navigation"  href=""
                                ><div class="category category-color">
                                    글
                                </div></a
                            >
                            <a
                                class="category-navigation"  href=""
                                ><div class="category category-color">
                                    공지사항
                                </div></a
                            >
                        </div>
                        <div class="icon-box">
                            <div id="search-box" class="btn search-box">
                                <img
                                class="icon icon-search"
                                src="/static/images/header/icon-search.png"
                            />
                            </div>
                            <!-- 알림박스 (notification.js 있음) -->
                            <div class="noti-box">
                                <div class="divider"></div>
                                <!-- 알림 없을 시 -->
                                <div id="noti-bell-container-1" class="noti-bell-container">
                                    <img class="icon-noti-bell" src="/static/images/header/icon-noti-bell.png" />
                                    <!-- 내 알림 div -->
                                    <div id="noti-modal-1" class="noti-modal">
                                        <p class="noti-header">내 알림</p>
                                        <a href="">
                                            <div class="noti-item">
                                                <p>영상</p>
                                            </div>
                                        </a>
                                        <a href="">
                                            <div class="noti-item">
                                                <p>글</p>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <!-- 알림 있을 시 -->
                                <div id="noti-bell-container-2" class="noti-bell-container">
                                    <div class="noti-dot-wrapper">
                                        <img
                                            class="noti-dot"
                                            src="/static/images/header/noti-dot.png"
                                        />
                                    </div>
                                    <img class="icon-noti-bell" src="/static/images/header/icon-noti-bell.png" />
                                    <!-- 내 알림 div -->
                                    <div id="noti-modal-2" class="noti-modal">
                                        <p class="noti-header">내 알림</p>
                                        <div class="noti-item">
                                            <a href="">
                                                <div class="dot-vedio">
                                                    <img
                                                        class="noti-dot"
                                                        src="/static/images/header/noti-dot.png"
                                                    />
                                                </div>
                                                <p>영상</p>
                                            </a>
                                        </div>
                                        <div class="noti-item">
                                            <a href=""></a>
                                                <div class="dot-writing">
                                                    <img
                                                        class="noti-dot"
                                                        src="/static/images/header/noti-dot.png"
                                                    />
                                                </div>
                                                <p>글</p>
                                            </a>    
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-image">
                                <img class="authenticated-member-image" 
                                src="/static/images/header/profile-image.png"></div>
                            <div class="logout-box">
                                <a
                                    class="btn logout"
                                    href=""
                                    >
                                    로그아웃</a
                                >
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 검색 창 (search.js 있음) -->
        <div class="search-full-modal" id="search-full-modal">
            <div class="search-part">
                <div class="container">
                    <img
                    class="icon-search"
                    src="/static/images/header/icon-search-gray.png"/>
                    <input type="hidden" />
                    <input
                    id="search-input"
                    class="search-input"
                    placeholder="키워드, 이름 검색하기"/>
                    <img
                    id="icon-close"
                    class="icon-close"
                    src="/static/images/header/icon-close.png"/>
                </div>
            </div>
            <div class="search-sub-part">
                <div class="container">
                    <div class="recent-keyword-part">
                        <div class="recent-keyword-label">최근 검색어
                            <div class="sub-action" style="display: none">
                            전체 삭제
                            </div>
                        </div>
                        <div class="recent-keyword-part-wrapper empty">
                            <div class="empty-recent-keyword">
                                최근 검색어가 없습니다.
                            </div>
                            <div
                                class="recent-keyword-list"
                                id="recentKeywordList"></div>
                        </div>
                    </div>
                    <!-- 검색했을 때 최근 검색어가 뜬다.(최대 5개) -->
                    <div class="recent-keyword-part">
                        <div class="recent-keyword-label">최근 검색어
                            <div class="sub-action">전체 삭제</div>
                        </div>
                        <div class="recent-keyword-part-wrapper">
                            <div
                                class="empty-recent-keyword"
                                style="display: none">
                                최근 검색어가 없습니다.
                            </div>
                            <div class="recent-keyword-list" id="recentKeywordList" >
                                <div class="recent-keyword">
                                        <div class="keyword-text">정지수</div>
                                    <img
                                        class="icon-delete"
                                        src="/static/images/header/icon-delete.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-text">텀블러</div>
                                    <img
                                        class="icon-delete"
                                        src="/static/images/header/icon-delete.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-text">작가</div>
                                    <img
                                        class="icon-delete"
                                        src="/static/images/header/icon-delete.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-text">키워드</div>
                                    <img
                                        class="icon-delete"
                                        src="/static/images/header/icon-delete.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-text">프론트엔드</div>
                                    <img
                                        class="icon-delete"
                                        src="/static/images/header/icon-delete.png"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="background-overlay" class="background-overlay"></div>  
        </div>
    </body>
    <script src="/static/js/header/header-login.js"></script>
</html>
